<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - KCP Organics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url("bg_img.webp");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            padding-top: 85px;
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: 100px; /* just below navbar */
            left: 20px;
            padding: 8px 16px;
            background-color: #a8e063;
            color: #2e7d32;
            font-weight: 600;
            border: none;
            border-radius: 20px;
            text-decoration: none;
            cursor: pointer;
            transition: 0.3s;
            z-index: 999;
        }

        .back-btn:hover {
            background-color: #56ab2f;
            color: white;
            transform: translateY(-2px);
        }

        /* Login Center */
        .login-wrapper {
            min-height: calc(100vh - 140px); /* space for navbar + back button */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px 35px;
            width: 380px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
            text-align: center;
        }

        .login-container h1 {
            color: #2e7d32;
            margin-bottom: 25px;
            font-size: 28px;
        }

        .login-container input {
            width: 100%;
            padding: 12px 15px;
            margin: 12px 0;
            border: 1px solid #c8e6c9;
            border-radius: 25px;
            font-size: 15px;
            background: #f1f8e9;
        }

        .login-container button {
            width: 100%;
            padding: 14px;
            margin-top: 15px;
            border: none;
            border-radius: 25px;
            background-color: #2e7d32;
            color: white;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #1b5e20;
        }

        .signup-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-link a {
            color: #2e7d32;
            font-weight: 600;
            text-decoration: none;
        }

        #message {
            margin-bottom: 10px;
            font-weight: 600;
        }

        @media (max-width: 500px) {
            .login-container {
                width: 90%;
            }

            .section1,
            .section2 {
                gap: 20px;
            }

            .back-btn {
                top: 95px;
                left: 10px;
                padding: 6px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="logo_final.png" alt="logo">
        </div>

        <div class="section1">
            <a href="home.html">Home</a>
            <a href="#">About</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </div>

        <div class="section2">
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
        </div>
    </nav>

    <!-- Back Button -->
    <a href="home.html" class="back-btn">‚Üê Back to Home</a>

    <!-- Login Center -->
    <div class="login-wrapper">
        <div class="login-container">
            <h1>Welcome to KCP Organics</h1>
            <div id="message"></div>

            <form id="loginForm">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                email: form.email.value,
                password: form.password.value
            };

            try {
                const response = await fetch('http://localhost:5000/user/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.innerText = data.message + ' Redirecting...';
                    messageDiv.style.color = 'green';
                    // Store user info and token
                    if (data.data) {
                        localStorage.setItem('userName', data.data.name);
                        localStorage.setItem('userEmail', data.data.email);
                        localStorage.setItem('userId', data.data._id);
                        localStorage.setItem('userRole', data.data.role);
                    }
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                    }
                    setTimeout(() => {
                        window.location.href = "home.html";
                    }, 1000);
                } else {
                    messageDiv.innerText = data.message || 'Login failed';
                    messageDiv.style.color = 'red';
                }
            } catch (err) {
                messageDiv.innerText = 'Server error';
                messageDiv.style.color = 'red';
            }
        });
    </script>

</body>

</html>
