<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - KCP Organics</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #dcf1d8 0%, #e8f5e9 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        /* Navigation */
        .navbar {
            background-color: rgb(253, 250, 250);
            height: 90px;
            border: 5px solid rgb(248, 248, 248);
            border-radius: 20px;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            display: flex;
            font-size: 19px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        .logo img {
            height: 70px;
            width: auto;
            border-radius: 0;
            display: block;
        }

        .section1 {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 100px;
            margin-left: 50px;
        }

        .section2 {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            gap: 100px;
            margin-right: 50px;
        }

        .navbar a {
            font-size: 1.2em;
            text-decoration: none;
            color: black;
        }

        .cart-icon {
            font-size: 24px;
            color: #dd610e;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s;
        }

        .cart-icon:hover {
            transform: scale(1.1);
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        /* Products Page Header */
        .products-header {
            background: linear-gradient(135deg, #2e7d32 0%, #558b2f 100%);
            color: white;
            padding: 60px 20px;
            text-align: center;
            margin-bottom: 40px;
        }

        .products-header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .products-header p {
            font-size: 18px;
            opacity: 0.9;
        }

        /* Main Container */
        .products-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px 50px;
        }

        /* Controls */
        .products-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #dd610e;
        }

        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #dd610e;
        }

        .filter-sort {
            display: flex;
            gap: 15px;
        }

        .filter-sort select {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            background: white;
            transition: border-color 0.3s;
        }

        .filter-sort select:focus {
            outline: none;
            border-color: #dd610e;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
            min-height: 600px;
        }

        /* Product Card */
        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 430px;
            will-change: transform;
            backface-visibility: hidden;
            perspective: 1000px;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(221, 97, 14, 0.2);
        }

        .product-image-container {
            position: relative;
            height: 200px;
            overflow: hidden;
            background: #f5f5f5;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.1);
        }

        .product-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #dd610e;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .product-badge.organic {
            background: #2e7d32;
        }

        .product-badge.sale {
            background: #e74c3c;
        }

        .product-content {
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .product-name {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
            line-height: 1.3;
            min-height: 40px;
        }

        .product-category {
            font-size: 12px;
            color: #dd610e;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .product-description {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            font-size: 12px;
        }

        .stars {
            color: #ffc107;
            font-size: 14px;
        }

        .rating-count {
            color: #999;
            font-size: 12px;
        }

        .product-variants {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .variant-badge {
            background: #f0f0f0;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 11px;
            color: #555;
            border: 1px solid #ddd;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-top: 10px;
            border-top: 1px solid #f0f0f0;
        }

        .product-price {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .price-current {
            font-size: 20px;
            font-weight: 700;
            color: #dd610e;
        }

        .price-original {
            font-size: 14px;
            color: #999;
            text-decoration: line-through;
        }

        .add-to-cart-btn {
            background: linear-gradient(135deg, #dd610e 0%, #c85a0a 100%);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 12px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .add-to-cart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(221, 97, 14, 0.4);
        }

        .add-to-cart-btn:active {
            transform: scale(0.95);
        }

        .wishlist-btn {
            background: none;
            border: 2px solid #dd610e;
            color: #dd610e;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s;
        }

        .wishlist-btn:hover {
            background: #dd610e;
            color: white;
        }

        .wishlist-btn.active {
            background: #dd610e;
            color: white;
        }

        /* Product Details Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            max-width: 900px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #f0f0f0;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            color: #333;
            transition: all 0.3s;
            z-index: 10;
        }

        .modal-close:hover {
            background: #dd610e;
            color: white;
        }

        .modal-body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 40px;
        }

        .modal-image {
            width: 100%;
            border-radius: 10px;
            object-fit: cover;
            max-height: 400px;
        }

        .modal-info h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .modal-category {
            color: #dd610e;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            margin-bottom: 15px;
        }

        .modal-rating {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .modal-price {
            font-size: 32px;
            font-weight: 700;
            color: #dd610e;
            margin-bottom: 20px;
        }

        .modal-description {
            color: #666;
            line-height: 1.8;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .modal-variants {
            margin-bottom: 25px;
        }

        .variant-section {
            margin-bottom: 20px;
        }

        .variant-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        .variant-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .variant-option {
            padding: 8px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            color: #333;
            font-weight: 500;
        }

        .variant-option:hover {
            border-color: #dd610e;
            color: #dd610e;
        }

        .variant-option.active {
            background: #dd610e;
            color: white;
            border-color: #dd610e;
        }

        .modal-quantity {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .quantity-label {
            font-weight: 600;
            color: #333;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .quantity-control button {
            background: #f5f5f5;
            border: none;
            width: 35px;
            height: 35px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }

        .quantity-control button:hover {
            background: #dd610e;
            color: white;
        }

        .quantity-input {
            width: 50px;
            border: none;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
        }

        .quantity-input:focus {
            outline: none;
        }

        .modal-stock {
            color: #2e7d32;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .modal-stock.out-of-stock {
            color: #e74c3c;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
        }

        .modal-add-cart {
            flex: 1;
            padding: 14px;
            background: linear-gradient(135deg, #dd610e 0%, #c85a0a 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .modal-add-cart:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(221, 97, 14, 0.4);
        }

        .modal-wishlist {
            padding: 14px 20px;
            background: none;
            border: 2px solid #dd610e;
            color: #dd610e;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .modal-wishlist:hover {
            background: #dd610e;
            color: white;
        }

        .modal-wishlist.active {
            background: #dd610e;
            color: white;
        }

        .modal-details {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }

        .details-group {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }

        .details-label {
            font-weight: 600;
            color: #333;
        }

        .details-value {
            color: #666;
        }

        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            font-size: 18px;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f0f0f0;
            border-top: 4px solid #dd610e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* No Products */
        .no-products {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .no-products i {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 40px;
        }

        .pagination button {
            padding: 10px 15px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            color: #333;
        }

        .pagination button:hover {
            border-color: #dd610e;
            color: #dd610e;
        }

        .pagination button.active {
            background: #dd610e;
            border-color: #dd610e;
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2e7d32;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 2000;
            animation: slideIn 0.3s ease;
            display: none;
        }

        .toast.show {
            display: block;
        }

        .toast.error {
            background: #e74c3c;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .products-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .products-header h1 {
                font-size: 32px;
            }

            .modal-body {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            .filter-sort {
                width: 100%;
            }

            .filter-sort select {
                flex: 1;
            }

            .products-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: unset;
            }
        }

        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        let allProducts = [];
        let filteredProducts = [];
        let currentPage = 1;
        const itemsPerPage = 12;
        let currentProductId = null;
        let selectedVariants = {};

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ðŸ›’ Products Page Initialized');
            console.log('ðŸ“Š Connecting to API endpoint: /api/products');
            console.log('ðŸ’¾ Backend: Fetching admin-added products from MongoDB');
            loadProducts();
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', (e) => {
                currentPage = 1;
                filterAndDisplay();
            });
        }

        // Load products from API
        async function loadProducts() {
            try {
                const response = await fetch('/api/products?limit=100');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();

                // Handle the API response structure
                if (result.success && result.data) {
                    allProducts = result.data.map(product => ({
                        ...product,
                        _id: product._id || product.id
                    }));

                    if (allProducts.length > 0) {
                        console.log('âœ“ Loaded', allProducts.length, 'products from database');
                        filteredProducts = [...allProducts];
                        displayProducts();
                        return;
                    }
                }

                throw new Error('No products in database');
            } catch (error) {
                console.warn('âš ï¸ Could not load products from API:', error.message);
                console.log('Showing demo products as fallback');
                showDemoProducts();
            }
        }

        // Show demo products
        function showDemoProducts() {
            allProducts = [
                {
                    _id: '1',
                    name: 'Organic Basmati Rice',
                    category: 'rice',
                    price: 450,
                    originalPrice: 550,

        // Filter and display products
        function filterAndDisplay() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;

            filteredProducts = allProducts.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) ||
                    product.description.toLowerCase().includes(searchTerm);
                const matchesCategory = !category || product.category === category;
                return matchesSearch && matchesCategory;
            });

            currentPage = 1;
            displayProducts();
        }

        // Filter products
        function filterProducts() {
            filterAndDisplay();
        }

        // Sort products
        function sortProducts() {
            const sortValue = document.getElementById('sortFilter').value;

            switch (sortValue) {
                case 'price-low':
                    filteredProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    filteredProducts.sort((a, b) => b.price - a.price);
                    break;
                case 'popular':
                    filteredProducts.sort((a, b) => (b.totalReviews || 0) - (a.totalReviews || 0));
                    break;
                case 'rating':
                    filteredProducts.sort((a, b) => (b.averageRating || 0) - (a.averageRating || 0));
                    break;
                case 'newest':
                default:
                    filteredProducts.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            }

            currentPage = 1;
            displayProducts();
        }

        // Display products
        function displayProducts() {
            const grid = document.getElementById('productsGrid');

            if (filteredProducts.length === 0) {
                grid.innerHTML = `
                    <div class="no-products" style="grid-column: 1/-1;">
                        <i class="fas fa-search"></i>
                        <h3>No products found</h3>
                        <p>Try adjusting your filters or search term</p>
                    </div>
                `;
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageProducts = filteredProducts.slice(start, end);

            grid.innerHTML = pageProducts.map(product => `
                <div class="product-card" onclick="openProductModal('${product._id}')">
                    <div class="product-image-container">
                        <img src="${product.image}" alt="${product.name}" class="product-image" onerror="this.src='placeholder.png'">
                        ${product.attributes?.organic ? '<span class="product-badge organic">Organic</span>' : ''}
                        ${product.originalPrice > product.price ? '<span class="product-badge sale">Sale</span>' : ''}
                    </div>
                    <div class="product-content">
                        <span class="product-category">${product.category}</span>
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-description">${product.description}</p>

                        <div class="product-rating">
                            <span class="stars">${generateStars(product.averageRating)}</span>
                            <span class="rating-count">(${product.totalReviews || 0})</span>
                        </div>

                        ${product.variants?.length > 0 ? `
                            <div class="product-variants">
                                ${product.variants[0].options.slice(0, 2).map(opt =>
                `<span class="variant-badge">${opt}</span>`
            ).join('')}
                                ${product.variants[0].options.length > 2 ? `<span class="variant-badge">+${product.variants[0].options.length - 2} more</span>` : ''}
                            </div>
                        ` : ''}

                        <div class="product-footer">
                            <div class="product-price">
                                <span class="price-current">â‚¹${product.price}</span>
                                ${product.originalPrice > product.price ? `<span class="price-original">â‚¹${product.originalPrice}</span>` : ''}
                            </div>
                            <button class="add-to-cart-btn" onclick="event.stopPropagation(); addToCart('${product._id}', 1)">
                                <i class="fas fa-cart-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            displayPagination();
        }

        // Display pagination
        function displayPagination() {
            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
            const pagination = document.getElementById('pagination');

            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = '';
            if (currentPage > 1) {
                html += `<button onclick="goToPage(${currentPage - 1})"><i class="fas fa-chevron-left"></i></button>`;
            }

            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    html += `<button class="active">${i}</button>`;
                } else {
                    html += `<button onclick="goToPage(${i})">${i}</button>`;
                }
            }

            if (currentPage < totalPages) {
                html += `<button onclick="goToPage(${currentPage + 1})"><i class="fas fa-chevron-right"></i></button>`;
            }

            pagination.innerHTML = html;
        }

        // Go to page
        function goToPage(page) {
            currentPage = page;
            displayProducts();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Generate stars
        function generateStars(rating) {
            rating = rating || 0;
            const fullStars = Math.floor(rating);
            const hasHalf = rating % 1 >= 0.5;
            let stars = 'â˜…'.repeat(fullStars);
            if (hasHalf) stars += 'â¯¨';
            stars += 'â˜†'.repeat(5 - fullStars - (hasHalf ? 1 : 0));
            return stars;
        }

        // Open product modal
        async function openProductModal(productId) {
            const product = allProducts.find(p => p._id === productId);
            if (!product) return;

            currentProductId = productId;
            selectedVariants = {};

            document.getElementById('modalImage').src = product.image;
            document.getElementById('modalCategory').textContent = product.category.toUpperCase();
            document.getElementById('modalName').textContent = product.name;
            document.getElementById('modalPrice').textContent = `â‚¹${product.price}`;
            document.getElementById('modalDescription').textContent = product.description;
            document.getElementById('modalStars').innerHTML = generateStars(product.averageRating);
            document.getElementById('modalRatingCount').textContent = `(${product.totalReviews || 0} reviews)`;
            document.getElementById('modalQuantity').value = 1;

            // Stock status
            const stockEl = document.getElementById('modalStock');
            if (product.stock > 0) {
                stockEl.textContent = `âœ“ In Stock (${product.stock} available)`;
                stockEl.classList.remove('out-of-stock');
            } else {
                stockEl.textContent = 'Out of Stock';
                stockEl.classList.add('out-of-stock');
            }

            // Variants
            const variantsContainer = document.getElementById('variantsContainer');
            if (product.variants && product.variants.length > 0) {
                variantsContainer.innerHTML = product.variants.map((variant, idx) => `
                    <div class="variant-section">
                        <label class="variant-label">${variant.name}</label>
                        <div class="variant-options">
                            ${variant.options.map(option => `
                                <button class="variant-option" onclick="selectVariant('${variant.name}', '${option}')">
                                    ${option}
                                </button>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
            } else {
                variantsContainer.innerHTML = '';
            }

            // Details
            const detailsEl = document.getElementById('modalDetails');
            let detailsHTML = '';
            if (product.attributes) {
                const attrs = product.attributes;
                if (attrs.weight) detailsHTML += `<div class="details-group"><span class="details-label">Weight:</span><span class="details-value">${attrs.weight}</span></div>`;
                if (attrs.origin) detailsHTML += `<div class="details-group"><span class="details-label">Origin:</span><span class="details-value">${attrs.origin}</span></div>`;
                if (attrs.organic) detailsHTML += `<div class="details-group"><span class="details-label">Certification:</span><span class="details-value">âœ“ Organic Certified</span></div>`;
                if (attrs.glutenFree) detailsHTML += `<div class="details-group"><span class="details-label">Gluten:</span><span class="details-value">âœ“ Gluten Free</span></div>`;
                if (attrs.vegan) detailsHTML += `<div class="details-group"><span class="details-label">Vegan:</span><span class="details-value">âœ“ 100% Vegan</span></div>`;
            }
            detailsEl.innerHTML = detailsHTML || '';

            document.getElementById('productModal').classList.add('active');
        }

        // Close modal
        function closeProductModal() {
            document.getElementById('productModal').classList.remove('active');
        }

        // Select variant
        function selectVariant(variantName, option) {
            selectedVariants[variantName] = option;
            document.querySelectorAll('.variant-option').forEach(btn => {
                if (btn.textContent === option && btn.parentElement.previousElementSibling.textContent === variantName) {
                    btn.classList.add('active');
                } else if (btn.textContent !== option || btn.parentElement.previousElementSibling.textContent !== variantName) {
                    if (btn.textContent === option && btn.parentElement.previousElementSibling.textContent === variantName) {
                        // Already handled above
                    } else {
                        btn.classList.remove('active');
                    }
                }
            });
        }

        // Quantity controls
        function incrementQuantity() {
            const input = document.getElementById('modalQuantity');
            input.value = parseInt(input.value) + 1;
        }

        function decrementQuantity() {
            const input = document.getElementById('modalQuantity');
            if (parseInt(input.value) > 1) {
                input.value = parseInt(input.value) - 1;
            }
        }

        // Add to cart
        function addToCart(productId, quantity = 1) {
            // Check if user is logged in
            const isLoggedIn = checkUserLogin();
            if (!isLoggedIn) {
                showLoginModal();
                return;
            }

            const product = allProducts.find(p => p._id === productId);
            if (!product) return;

            const cartItem = {
                productId: product._id,
                name: product.name,
                price: product.price,
                quantity: quantity,
                image: product.image,
                variants: {}
            };

            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingItem = cart.find(item => item.productId === productId);

            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push(cartItem);
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartBadge();
            showToast(`âœ“ ${product.name} added to cart!`);
        }

        // Add to cart from modal
        function addToCartFromModal() {
            // Check if user is logged in
            const isLoggedIn = checkUserLogin();
            if (!isLoggedIn) {
                showLoginModal();
                return;
            }

            if (!currentProductId) return;

            const quantity = parseInt(document.getElementById('modalQuantity').value);
            addToCart(currentProductId, quantity);
            closeProductModal();
        }

        // Toggle wishlist
        function toggleWishlist() {
            const btn = document.getElementById('modalWishlist');
            const product = allProducts.find(p => p._id === currentProductId);

            let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            const index = wishlist.findIndex(item => item._id === currentProductId);

            if (index > -1) {
                wishlist.splice(index, 1);
                btn.classList.remove('active');
                showToast('Removed from wishlist');
            } else {
                wishlist.push(product);
                btn.classList.add('active');
                showToast('âœ“ Added to wishlist!');
            }

            localStorage.setItem('wishlist', JSON.stringify(wishlist));
        }

        // Toggle cart
        function toggleCart() {
            // Redirect to cart page
            window.location.href = 'cart.html';
        }

        // Update cart badge
        function updateCartBadge() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartBadge').textContent = totalItems;
        }

        // Show toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Check if user is logged in
        function checkUserLogin() {
            const userName = localStorage.getItem('userName');
            const userEmail = localStorage.getItem('userEmail');
            return !!(userName && userEmail);
        }

        // Show login modal
        function showLoginModal() {
            showToast('âš ï¸ Please login or signup to add items to cart');
            setTimeout(() => {
                // Redirect to login page
                window.location.href = 'login.html';
            }, 1500);
        }

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeProductModal();
            }
        });

        // Close modal when clicking outside
        document.getElementById('productModal').addEventListener('click', (e) => {
            if (e.target.id === 'productModal') {
                closeProductModal();
            }
        });

        // Update cart badge on load
        updateCartBadge();

        // Check user login status on page load
        function updateAuthUI() {
            const userName = localStorage.getItem('userName');
            const userEmail = localStorage.getItem('userEmail');

            if (userName && userEmail) {
                // User is logged in
                console.log('User logged in:', userName);
            }
        }

        // Run auth check on load
        updateAuthUI();
    </script>
