<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - KCP Organics</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #dcf1d8 0%, #e8f5e9 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background-color: rgb(253, 250, 250);
            height: 90px;
            border: 5px solid rgb(248, 248, 248);
            border-radius: 20px;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            display: flex;
            font-size: 19px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            margin: 10px 20px;
        }

        .logo img {
            height: 70px;
            width: auto;
            border-radius: 0;
            display: block;
        }

        .section1 {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 100px;
            margin-left: 50px;
        }

        .section2 {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            gap: 100px;
            margin-right: 50px;
        }

        .navbar a {
            font-size: 1.2em;
            text-decoration: none;
            color: black;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #dd610e;
        }

        .navbar-cart {
            font-size: 24px;
            color: #dd610e;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s;
        }

        .navbar-cart:hover {
            transform: scale(1.1);
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            font-weight: bold;
        }

        /* Cart Header */
        .cart-header {
            background: linear-gradient(135deg, #2e7d32 0%, #558b2f 100%);
            color: white;
            padding: 60px 20px;
            text-align: center;
            margin-bottom: 40px;
        }

        .cart-header h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        /* Cart Container */
        .cart-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 50px;
        }

        .cart-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
            margin-bottom: 40px;
        }

        /* Cart Items */
        .cart-items {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .cart-empty {
            padding: 60px 20px;
            text-align: center;
            color: #999;
        }

        .cart-empty i {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .cart-empty h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .cart-empty p {
            margin-bottom: 20px;
        }

        .cart-empty a {
            display: inline-block;
            background: linear-gradient(135deg, #dd610e 0%, #c85a0a 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .cart-empty a:hover {
            transform: scale(1.05);
        }

        .cart-item {
            display: grid;
            grid-template-columns: 120px 1fr auto;
            gap: 20px;
            padding: 20px;
            border-bottom: 1px solid #eee;
            align-items: center;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            background: #f5f5f5;
        }

        .cart-item-info h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 8px;
        }

        .cart-item-price {
            color: #dd610e;
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 6px;
            width: fit-content;
            margin-bottom: 10px;
        }

        .cart-item-quantity button {
            background: none;
            border: none;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 16px;
            color: #dd610e;
            transition: background 0.3s;
        }

        .cart-item-quantity button:hover {
            background: #f5f5f5;
        }

        .cart-item-quantity input {
            width: 50px;
            border: none;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }

        .cart-item-quantity input:focus {
            outline: none;
        }

        .cart-item-total {
            text-align: right;
        }

        .cart-item-total .amount {
            font-size: 18px;
            font-weight: 700;
            color: #2e7d32;
        }

        .cart-item-remove {
            background: #fee;
            color: #e74c3c;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .cart-item-remove:hover {
            background: #e74c3c;
            color: white;
        }

        /* Cart Summary */
        .cart-summary {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .cart-summary h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            color: #666;
            font-size: 14px;
        }

        .summary-row.total {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            border-top: 2px solid #eee;
            padding-top: 15px;
            margin-top: 15px;
        }

        .summary-row.total .amount {
            color: #dd610e;
        }

        .checkout-btn {
            width: 100%;
            background: linear-gradient(135deg, #dd610e 0%, #c85a0a 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .checkout-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(221, 97, 14, 0.4);
        }

        .continue-shopping {
            width: 100%;
            background: none;
            color: #dd610e;
            border: 2px solid #dd610e;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .continue-shopping:hover {
            background: #dd610e;
            color: white;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2e7d32;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 2000;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .toast.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .cart-content {
                grid-template-columns: 1fr;
            }

            .cart-summary {
                position: static;
            }

            .cart-item {
                grid-template-columns: 100px 1fr;
                gap: 15px;
            }

            .cart-item-image {
                width: 100px;
                height: 100px;
            }

            .section1, .section2 {
                gap: 30px;
                margin: 0;
            }

            .navbar {
                padding: 0 10px;
            }
        }

        @media (max-width: 480px) {
            .cart-header h1 {
                font-size: 32px;
            }

            .section1 {
                gap: 20px;
                margin-left: 0;
            }

            .section2 {
                gap: 20px;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="logo_final.png" alt="logo">
        </div>
        <div class="section1">
            <a href="home.html">Home</a>
            <a href="#">About us</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact us</a>
        </div>
        <div class="section2" id="authSection">
            <div class="navbar-cart" onclick="viewCart()" style="position: relative; cursor: pointer; font-size: 24px; color: #dd610e; margin: 0 15px; display: inline-block;">
                <i class="fas fa-shopping-cart"></i>
                <span style="position: absolute; top: -8px; right: -8px; background: #e74c3c; color: white; border-radius: 50%; padding: 2px 6px; font-size: 12px; font-weight: bold;" id="cartBadge">0</span>
            </div>
            <a href="login.html" id="loginLink">Login</a>
            <a href="signup.html" id="signupLink">Sign up</a>
            <span id="userName" style="display: none; color: #2e7d32; font-weight: 600;"></span>
            <a href="#" id="logoutLink" style="display: none;" onclick="logoutUser()">Logout</a>
        </div>
    </nav>

    <!-- Cart Header -->
    <div class="cart-header">
        <h1>ðŸ›’ Shopping Cart</h1>
        <p>Review and manage your items</p>
    </div>

    <!-- Cart Container -->
    <div class="cart-container">
        <div class="cart-content">
            <!-- Cart Items -->
            <div class="cart-items" id="cartItems">
                <div class="cart-empty">
                    <i class="fas fa-shopping-cart"></i>
                    <h2>Your cart is empty</h2>
                    <p>Add some delicious organic products!</p>
                    <a href="products.html">Continue Shopping</a>
                </div>
            </div>

            <!-- Cart Summary -->
            <div class="cart-summary">
                <h3>Order Summary</h3>
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">â‚¹0</span>
                </div>
                <div class="summary-row">
                    <span>Shipping:</span>
                    <span id="shipping">Free</span>
                </div>
                <div class="summary-row">
                    <span>Tax:</span>
                    <span id="tax">â‚¹0</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span class="amount" id="total">â‚¹0</span>
                </div>
                <button class="checkout-btn" id="checkoutBtn">
                    <i class="fas fa-credit-card"></i> Proceed to Checkout
                </button>
                <button class="continue-shopping" onclick="window.location.href='products.html'">
                    Continue Shopping
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // Initialize cart display
        document.addEventListener('DOMContentLoaded', () => {
            displayCart();
            updateCartBadge();
            updateAuthUI();
        });

        // Display cart items
        function displayCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsDiv = document.getElementById('cartItems');

            if (cart.length === 0) {
                cartItemsDiv.innerHTML = `
                    <div class="cart-empty">
                        <i class="fas fa-shopping-cart"></i>
                        <h2>Your cart is empty</h2>
                        <p>Add some delicious organic products!</p>
                        <a href="products.html">Continue Shopping</a>
                    </div>
                `;
                updateSummary([], 0);
                return;
            }

            cartItemsDiv.innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}" class="cart-item-image" onerror="this.src='placeholder.png'">
                    <div class="cart-item-info">
                        <h3>${item.name}</h3>
                        <div class="cart-item-price">â‚¹${item.price}</div>
                        <div class="cart-item-quantity">
                            <button onclick="updateQuantity(${index}, -1)">âˆ’</button>
                            <input type="number" value="${item.quantity}" min="1" readonly>
                            <button onclick="updateQuantity(${index}, 1)">+</button>
                        </div>
                    </div>
                    <div class="cart-item-total">
                        <div class="amount">â‚¹${(item.price * item.quantity).toFixed(0)}</div>
                        <button class="cart-item-remove" onclick="removeFromCart(${index})">Remove</button>
                    </div>
                </div>
            `).join('');

            updateSummary(cart, calculateSubtotal(cart));
        }

        // Calculate subtotal
        function calculateSubtotal(cart) {
            return cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        }

        // Update summary
        function updateSummary(cart, subtotal) {
            const tax = Math.round(subtotal * 0.05); // 5% tax
            const total = subtotal + tax;

            document.getElementById('subtotal').textContent = `â‚¹${Math.round(subtotal)}`;
            document.getElementById('tax').textContent = `â‚¹${tax}`;
            document.getElementById('total').textContent = `â‚¹${Math.round(total)}`;

            // Enable/disable checkout button
            const checkoutBtn = document.getElementById('checkoutBtn');
            if (cart.length === 0) {
                checkoutBtn.disabled = true;
                checkoutBtn.style.opacity = '0.5';
            } else {
                checkoutBtn.disabled = false;
                checkoutBtn.style.opacity = '1';
            }
        }

        // Update quantity
        function updateQuantity(index, change) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const newQuantity = Math.max(1, cart[index].quantity + change);
            cart[index].quantity = newQuantity;
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
            updateCartBadge();
            showToast(`âœ“ Quantity updated`);
        }

        // Remove from cart
        function removeFromCart(index) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const itemName = cart[index].name;
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
            updateCartBadge();
            showToast(`âœ“ ${itemName} removed from cart`);
        }

        // Update cart badge
        function updateCartBadge() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartBadge').textContent = totalItems;
        }

        // Show toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // View cart
        function viewCart() {
            window.location.href = 'cart.html';
        }

        // Check if user is logged in
        function isUserLoggedIn() {
            return localStorage.getItem('userName') || localStorage.getItem('userId');
        }

        // Checkout
        document.getElementById('checkoutBtn').addEventListener('click', () => {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                showToast('âš ï¸ Your cart is empty');
                return;
            }
            if (!isUserLoggedIn()) {
                showToast('âŒ Please login to proceed with checkout');
                setTimeout(() => window.location.href = 'login.html', 1500);
                return;
            }
            showToast('âœ“ Proceeding to checkout...');
            setTimeout(() => {
                window.location.href = 'checkout.html';
            }, 500);
        });

        // Update auth UI
        function updateAuthUI() {
            const userName = localStorage.getItem('userName');
            if (userName) {
                document.getElementById('loginLink').style.display = 'none';
                document.getElementById('signupLink').style.display = 'none';
                document.getElementById('userName').style.display = 'inline';
                document.getElementById('userName').textContent = `ðŸ‘‹ ${userName}`;
                document.getElementById('logoutLink').style.display = 'inline';
            }
        }

        // Logout
        function logoutUser() {
            localStorage.removeItem('userName');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userId');
            localStorage.removeItem('userRole');
            location.reload();
        }
    </script>
</body>
</html>
