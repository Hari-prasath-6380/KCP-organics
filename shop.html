<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Search & Filter - KCP Organics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            padding-top: 85px;
        }
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 30px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .filters-sidebar {
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        .filter-section {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .filter-title {
            font-weight: bold;
            font-size: 16px;
            color: #333;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .filter-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: #dd610e;
        }

        .filter-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .filter-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-option input[type="checkbox"],
        .filter-option input[type="radio"] {
            cursor: pointer;
            width: 16px;
            height: 16px;
        }

        .filter-option label {
            cursor: pointer;
            flex: 1;
            color: #666;
            font-size: 14px;
        }

        .filter-option label:hover {
            color: #dd610e;
        }

        .price-range {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }

        .price-range input {
            width: 70px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .price-range input[type="range"] {
            width: 100%;
            flex: 1;
        }

        .btn-apply-filters {
            width: 100%;
            background: #2ecc71;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        .btn-apply-filters:hover {
            background: #27ae60;
        }

        .btn-clear-filters {
            width: 100%;
            background: #95a5a6;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        .products-area {
            display: flex;
            flex-direction: column;
        }

        .shop-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-bar {
            flex: 1;
            min-width: 200px;
            display: flex;
            gap: 10px;
        }

        .search-bar input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .search-bar button {
            padding: 10px 20px;
            background: #dd610e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .sort-options {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .sort-options select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            cursor: pointer;
        }

        .view-toggle {
            display: flex;
            gap: 5px;
        }

        .view-toggle button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 3px;
        }

        .view-toggle button.active {
            background: #dd610e;
            color: white;
            border-color: #dd610e;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .product-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .product-card h3 {
            color: #dd610e;
            font-size: 14px;
            margin: 8px 0;
            font-weight: bold;
            min-height: 35px;
        }

        .product-rating {
            color: #ffc107;
            font-size: 12px;
            margin: 5px 0;
        }

        .product-price {
            color: #2ecc71;
            font-size: 16px;
            font-weight: bold;
            margin: 8px 0;
        }

        .product-stock {
            color: #999;
            font-size: 11px;
            margin: 5px 0;
        }

        .btn-view-details {
            width: 100%;
            background: #2ecc71;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            margin-top: 8px;
        }

        .btn-view-details:hover {
            background: #27ae60;
        }

        .wishlist-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .wishlist-icon:hover {
            background: #dd610e;
            color: white;
            border-color: #dd610e;
        }

        .no-products {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .pagination {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin-top: 30px;
        }

        .pagination button {
            padding: 10px 12px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 3px;
        }

        .pagination button.active {
            background: #dd610e;
            color: white;
            border-color: #dd610e;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 768px) {
            .shop-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .filters-sidebar {
                position: relative;
                top: auto;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .shop-header {
                flex-direction: column;
            }

            .search-bar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo_final.png" alt="logo">
        </div>
        <div class="section1">
            <a href="home.html">Home</a>
            <a href="shop.html" class="active">Shop</a>
            <a href="about-us.html">About us</a>
            <a href="contact.html">Contact us</a>
        </div>
        <div class="section2" id="authSection">
            <div class="navbar-cart" onclick="toggleCart()">
                <i class="fas fa-shopping-cart"></i>
                <span id="cartBadge">0</span>
            </div>
            <a href="login.html" id="loginLink">Login</a>
            <a href="signup.html" id="signupLink">Sign up</a>
            <span id="userName" style="display: none;"></span>
            <a href="#" id="logoutLink" style="display: none;" onclick="logoutUser()">Logout</a>
        </div>
    </nav>

    <div class="shop-container">
        <!-- Filters Sidebar -->
        <div class="filters-sidebar">
            <div class="filter-section">
                <div class="filter-title">
                    Search
                </div>
                <div>
                    <input type="text" id="filterSearch" placeholder="Search products..." style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 3px;">
                </div>
            </div>

            <div class="filter-section">
                <div class="filter-title">
                    Category
                </div>
                <div class="filter-options" id="categoryFilters"></div>
            </div>

            <div class="filter-section">
                <div class="filter-title">
                    Price Range
                </div>
                <div class="price-range">
                    <input type="number" id="minPrice" placeholder="Min" min="0">
                    <span>-</span>
                    <input type="number" id="maxPrice" placeholder="Max" min="0">
                </div>
            </div>

            <div class="filter-section">
                <div class="filter-title">
                    Rating
                </div>
                <div class="filter-options">
                    <div class="filter-option">
                        <input type="checkbox" id="rating5" value="5">
                        <label for="rating5">★★★★★ (5 stars)</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="rating4" value="4">
                        <label for="rating4">★★★★ (4+ stars)</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="rating3" value="3">
                        <label for="rating3">★★★ (3+ stars)</label>
                    </div>
                </div>
            </div>

            <div class="filter-section">
                <div class="filter-title">
                    Attributes
                </div>
                <div class="filter-options">
                    <div class="filter-option">
                        <input type="checkbox" id="filterOrganic" value="true">
                        <label for="filterOrganic">Organic</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="filterGlutenFree" value="true">
                        <label for="filterGlutenFree">Gluten Free</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="filterVegan" value="true">
                        <label for="filterVegan">Vegan</label>
                    </div>
                </div>
            </div>

            <button class="btn-apply-filters" onclick="applyFilters()">Apply Filters</button>
            <button class="btn-clear-filters" onclick="clearFilters()">Clear All</button>
        </div>

        <!-- Products Area -->
        <div class="products-area">
            <div class="shop-header">
                <div class="search-bar">
                    <input type="text" id="headerSearch" placeholder="Search products..." onkeypress="if(event.key==='Enter') applyFilters()">
                    <button onclick="applyFilters()"><i class="fas fa-search"></i></button>
                </div>

                <div class="sort-options">
                    <select id="sortBy" onchange="applyFilters()">
                        <option value="relevance">Relevance</option>
                        <option value="newest">Newest</option>
                        <option value="price-asc">Price: Low to High</option>
                        <option value="price-desc">Price: High to Low</option>
                        <option value="rating">Best Rated</option>
                        <option value="popular">Most Popular</option>
                    </select>
                </div>
            </div>

            <div id="productsContainer" class="products-grid">
                <div class="loading">Loading products...</div>
            </div>

            <div class="pagination" id="paginationContainer"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let currentPage = 1;
        let totalPages = 1;
        let currentUserId = localStorage.getItem('userId');

        // Load initial data
        async function init() {
            await loadCategories();
            await applyFilters();
            updateCartBadge();
        }

        async function loadCategories() {
            try {
                const response = await fetch(`${API_URL}/search/categories`);
                const result = await response.json();

                if (result.success) {
                    const container = document.getElementById('categoryFilters');
                    container.innerHTML = result.data.map(cat => `
                        <div class="filter-option">
                            <input type="checkbox" id="cat-${cat.name}" value="${cat.name}">
                            <label for="cat-${cat.name}">${cat.name} (${cat.count})</label>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        async function applyFilters() {
            currentPage = 1;
            await searchProducts();
        }

        async function searchProducts(page = 1) {
            try {
                const searchQuery = document.getElementById('headerSearch').value || document.getElementById('filterSearch').value;
                const selectedCategories = Array.from(document.querySelectorAll('#categoryFilters input:checked')).map(el => el.value);
                const minPrice = document.getElementById('minPrice').value;
                const maxPrice = document.getElementById('maxPrice').value;
                const sortBy = document.getElementById('sortBy').value;
                const organic = document.getElementById('filterOrganic').checked;
                const glutenFree = document.getElementById('filterGlutenFree').checked;
                const vegan = document.getElementById('filterVegan').checked;

                let url = `${API_URL}/search/search?`;
                if (searchQuery) url += `q=${encodeURIComponent(searchQuery)}&`;
                if (selectedCategories.length > 0) url += `category=${selectedCategories[0]}&`;
                if (minPrice) url += `minPrice=${minPrice}&`;
                if (maxPrice) url += `maxPrice=${maxPrice}&`;
                if (sortBy) url += `sortBy=${sortBy}&`;
                if (organic) url += `organic=true&`;
                if (glutenFree) url += `glutenFree=true&`;
                if (vegan) url += `vegan=true&`;
                url += `page=${page}&limit=12`;

                const response = await fetch(url);
                const result = await response.json();

                if (result.success) {
                    displayProducts(result.data);
                    totalPages = result.pagination.pages;
                    displayPagination(result.pagination);
                } else {
                    document.getElementById('productsContainer').innerHTML = '<div class="no-products">No products found</div>';
                }
            } catch (error) {
                console.error('Error searching products:', error);
                document.getElementById('productsContainer').innerHTML = '<div class="no-products">Error loading products</div>';
            }
        }

        function displayProducts(products) {
            const container = document.getElementById('productsContainer');

            if (products.length === 0) {
                container.innerHTML = '<div class="no-products">No products found</div>';
                return;
            }

            container.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="wishlist-icon" onclick="toggleWishlist(event, '${product._id}')">
                        <i class="far fa-heart"></i>
                    </div>
                    <img src="${getImageUrl(product.image)}" alt="${product.name}" onclick="viewProduct('${product._id}')" onerror="this.src='https://via.placeholder.com/200x200?text=No+Image'">
                    <h3 onclick="viewProduct('${product._id}')">${product.name}</h3>
                    ${product.averageRating ? `
                        <div class="product-rating">
                            ${'★'.repeat(Math.floor(product.averageRating))}${'☆'.repeat(5 - Math.floor(product.averageRating))}
                            (${product.totalReviews})
                        </div>
                    ` : ''}
                    <div class="product-price">$${product.price.toFixed(2)}</div>
                    <div class="product-stock">Stock: ${product.stock}</div>
                    <button class="btn-view-details" onclick="viewProduct('${product._id}')">View Details</button>
                </div>
            `).join('');
        }

        // Helper function to get full image URL
        function getImageUrl(imagePath) {
            if (!imagePath) return 'https://via.placeholder.com/200x200?text=No+Image';
            if (imagePath.startsWith('http')) return imagePath;
            if (imagePath.startsWith('/uploads')) return `http://localhost:5000${imagePath}`;
            if (imagePath === 'product.jpg') return 'https://via.placeholder.com/200x200?text=Product';
            return imagePath;
        }

        function displayPagination(pagination) {
            const container = document.getElementById('paginationContainer');
            container.innerHTML = '';

            for (let i = 1; i <= pagination.pages; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.className = i === pagination.page ? 'active' : '';
                btn.onclick = () => {
                    currentPage = i;
                    searchProducts(i);
                    window.scrollTo(0, 0);
                };
                container.appendChild(btn);
            }
        }

        function viewProduct(productId) {
            window.location.href = `product-details.html?id=${productId}`;
        }

        async function toggleWishlist(event, productId) {
            event.stopPropagation();

            if (!currentUserId) {
                alert('Please login to use wishlist');
                window.location.href = 'login.html';
                return;
            }

            try {
                const btn = event.currentTarget;
                const endpoint = btn.classList.contains('active') ? 'remove' : 'add';

                const response = await fetch(`${API_URL}/wishlist/${currentUserId}/${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ productId })
                });

                const result = await response.json();
                if (result.success) {
                    btn.classList.toggle('active');
                    const icon = btn.querySelector('i');
                    if (btn.classList.contains('active')) {
                        icon.className = 'fas fa-heart';
                    } else {
                        icon.className = 'far fa-heart';
                    }
                }
            } catch (error) {
                console.error('Wishlist error:', error);
            }
        }

        function clearFilters() {
            document.getElementById('filterSearch').value = '';
            document.getElementById('minPrice').value = '';
            document.getElementById('maxPrice').value = '';
            document.getElementById('headerSearch').value = '';
            document.getElementById('sortBy').value = 'relevance';
            document.querySelectorAll('input[type="checkbox"]').forEach(el => el.checked = false);
            applyFilters();
        }

        function updateCartBadge() {
            const all = JSON.parse(localStorage.getItem('cart')) || [];
            const uid = localStorage.getItem('userId') || 'guest';
            const totalItems = all.filter(i => (i.userId || 'guest') === uid).reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartBadge').textContent = totalItems;
        }

        // Cart Modal Functions
        function toggleCart() {
            const modal = document.getElementById('cartModal');
            if (modal.style.display === 'flex') {
                modal.style.display = 'none';
            } else {
                displayCartItems();
                modal.style.display = 'flex';
            }
        }

        function displayCartItems() {
            const container = document.getElementById('cartItems');
            const all = JSON.parse(localStorage.getItem('cart')) || [];
            const uid = localStorage.getItem('userId') || 'guest';
            const userCart = all.filter(i => (i.userId || 'guest') === uid);
            cart = all; // keep global reference to all items

            if (userCart.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">Your cart is empty</p>';
                document.getElementById('cartTotal').textContent = '$0.00';
                return;
            }

            container.innerHTML = userCart.map((item) => `
                <div style="display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #eee;">
                    <div>
                        <h4 style="margin: 0 0 5px 0; color: #333;">${item.name || item.productName || ''}</h4>
                        <p style="margin: 0; color: #666;">$${(item.price || 0).toFixed(2)} x ${item.quantity}</p>
                    </div>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <span style="font-weight: bold; color: #2ecc71;">$${((item.price || 0) * item.quantity).toFixed(2)}</span>
                        <button onclick="removeFromCart('${item.cartItemId || ''}')" style="background: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">Remove</button>
                    </div>
                </div>
            `).join('');

            const total = userCart.reduce((sum, item) => sum + ((item.price || 0) * item.quantity), 0);
            document.getElementById('cartTotal').textContent = '$' + total.toFixed(2);
        }

        function removeFromCart(cartItemId) {
            if (!cartItemId) return;
            const all = JSON.parse(localStorage.getItem('cart')) || [];
            const idx = all.findIndex(i => i.cartItemId === cartItemId);
            if (idx === -1) return;
            all.splice(idx, 1);
            localStorage.setItem('cart', JSON.stringify(all));
            cart = all;
            updateCartBadge();
            displayCartItems();
        }

        function showCheckout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            document.getElementById('cartView').style.display = 'none';
            document.getElementById('checkoutView').style.display = 'block';
        }

        function backToCart() {
            document.getElementById('checkoutView').style.display = 'none';
            document.getElementById('cartView').style.display = 'block';
        }

        async function placeOrder(event) {
            event.preventDefault();
            
            const all = JSON.parse(localStorage.getItem('cart')) || [];
            const uid = localStorage.getItem('userId') || 'guest';
            const userCart = all.filter(i => (i.userId || 'guest') === uid);

            if (userCart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            const orderData = {
                customerName: document.getElementById('custName').value,
                customerEmail: document.getElementById('custEmail').value,
                customerPhone: document.getElementById('custPhone').value,
                customerAddress: document.getElementById('custAddress').value,
                products: userCart.map(item => ({
                    productId: item.productId,
                    productName: item.name || item.productName || '',
                    quantity: item.quantity,
                    price: item.price,
                    total: (item.price || 0) * item.quantity
                })),
                totalAmount: userCart.reduce((sum, item) => sum + ((item.price || 0) * item.quantity), 0),
                paymentMethod: 'cash-on-delivery',
                notes: document.getElementById('orderNotes').value || ''
            };

            try {
                const response = await fetch(`${API_URL}/orders`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });

                const result = await response.json();
                if (result.success) {
                    alert('Order placed successfully! Order ID: ' + result.data._id.substring(0, 8) + '\n\nYou will pay on delivery.');
                    // Remove only the current user's items from the cart
                    const remaining = all.filter(i => (i.userId || 'guest') !== uid);
                    cart = remaining;
                    localStorage.setItem('cart', JSON.stringify(remaining));
                    updateCartBadge();
                    toggleCart();
                    document.getElementById('checkoutView').style.display = 'none';
                    document.getElementById('cartView').style.display = 'block';
                } else {
                    alert('Error placing order: ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error placing order. Please try again.');
            }
        }

        // Initialize
        init();
    </script>

    <!-- Cart Modal -->
    <div id="cartModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999; justify-content: center; align-items: center;">
        <div style="background: white; width: 90%; max-width: 500px; max-height: 80vh; border-radius: 10px; overflow: hidden;">
            <!-- Cart View -->
            <div id="cartView">
                <div style="padding: 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center;">
                    <h2 style="margin: 0; color: #333;"><i class="fas fa-shopping-cart"></i> Your Cart</h2>
                    <button onclick="toggleCart()" style="background: none; border: none; font-size: 24px; cursor: pointer;">&times;</button>
                </div>
                <div id="cartItems" style="max-height: 300px; overflow-y: auto;"></div>
                <div style="padding: 20px; border-top: 1px solid #eee;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
                        <strong>Total:</strong>
                        <strong id="cartTotal" style="color: #2ecc71; font-size: 20px;">$0.00</strong>
                    </div>
                    <button onclick="showCheckout()" style="width: 100%; padding: 12px; background: #2ecc71; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 16px;">Proceed to Checkout (COD)</button>
                </div>
            </div>

            <!-- Checkout View -->
            <div id="checkoutView" style="display: none;">
                <div style="padding: 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center;">
                    <h2 style="margin: 0; color: #333;"><i class="fas fa-truck"></i> Checkout - Cash on Delivery</h2>
                    <button onclick="toggleCart()" style="background: none; border: none; font-size: 24px; cursor: pointer;">&times;</button>
                </div>
                <form onsubmit="placeOrder(event)" style="padding: 20px; max-height: 400px; overflow-y: auto;">
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 5px; font-weight: bold;">Full Name *</label>
                        <input type="text" id="custName" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;">
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 5px; font-weight: bold;">Email *</label>
                        <input type="email" id="custEmail" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;">
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 5px; font-weight: bold;">Phone Number *</label>
                        <input type="tel" id="custPhone" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;">
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 5px; font-weight: bold;">Delivery Address *</label>
                        <textarea id="custAddress" required rows="3" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; resize: vertical;"></textarea>
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 5px; font-weight: bold;">Order Notes (Optional)</label>
                        <textarea id="orderNotes" rows="2" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; resize: vertical;"></textarea>
                    </div>
                    <div style="background: #f8f9fa; padding: 10px; border-radius: 5px; margin-bottom: 15px;">
                        <p style="margin: 0; color: #666;"><i class="fas fa-info-circle"></i> Payment will be collected upon delivery.</p>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button type="button" onclick="backToCart()" style="flex: 1; padding: 12px; background: #95a5a6; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">Back</button>
                        <button type="submit" style="flex: 2; padding: 12px; background: #2ecc71; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">Place Order</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function logoutUser() {
            localStorage.removeItem('userName');
            localStorage.removeItem('userId');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userRole');
            window.location.reload();
        }

        function checkUserSession() {
            const userName = localStorage.getItem('userName');
            const userId = localStorage.getItem('userId');
            
            if (userName && userId) {
                document.getElementById('loginLink').style.display = 'none';
                document.getElementById('signupLink').style.display = 'none';
                document.getElementById('userName').style.display = 'inline';
                document.getElementById('userName').textContent = 'Welcome, ' + userName;
                document.getElementById('logoutLink').style.display = 'inline';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            checkUserSession();
        });
    </script>
</body>
</html>
