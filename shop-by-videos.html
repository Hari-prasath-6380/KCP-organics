<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop by Videos | KCP Organics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background-color: rgb(220, 241, 216);
        }

        .video-shop {
            padding: 50px 20px;
        }

        .page-title {
            text-align: center;
            font-size: 38px;
            color: #1b5e20;
            margin-bottom: 10px;
        }

        .page-subtitle {
            text-align: center;
            color: #4e7c50;
            margin-bottom: 40px;
            font-size: 18px;
        }

        /* Scrollable video container */
        .video-grid-container {
            max-height: 700px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .video-card {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
            background: #000;
            transition: transform 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-card video {
            width: 100%;
            height: 240px;
            object-fit: contain;
            display: block;
            background-color: #000;
        }

        /* Overlay for product info */
        .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 15px;
            opacity: 0;
            transition: 0.4s ease;
        }

        .video-card:hover .overlay {
            opacity: 1;
        }

        .overlay h3 {
            color: #fff;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .overlay button {
            background: #2e7d32;
            color: #fff;
            border: none;
            padding: 8px 14px;
            border-radius: 20px;
            cursor: pointer;
            width: fit-content;
            font-size: 14px;
        }

        .overlay button:hover {
            background: #1b5e20;
        }

        /* Scrollbar */
        .video-grid-container::-webkit-scrollbar {
            width: 8px;
        }

        .video-grid-container::-webkit-scrollbar-thumb {
            background-color: #2e7d32;
            border-radius: 4px;
        }

        /* Loading and no videos state */
        .loading-videos, .no-videos {
            text-align: center;
            padding: 60px 20px;
            color: #4e7c50;
            font-size: 18px;
        }

        .loading-videos i {
            font-size: 40px;
            margin-bottom: 15px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Tablet */
        @media (max-width: 992px) {
            .video-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Mobile */
        @media (max-width: 480px) {
            .video-grid {
                grid-template-columns: 1fr;
            }

            .video-card video {
                height: 200px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <section class="video-shop">
        <h1 class="page-title">ðŸ›’ Shop by Videos</h1>
        <p class="page-subtitle">Watch. Feel. Choose fresh organic products.</p>

        <div class="video-grid-container">
            <div class="video-grid" id="videoGrid">
                <div class="loading-videos">
                    <i class="fas fa-spinner"></i>
                    <p>Loading videos...</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        const API_URL = 'http://localhost:5000/api';

        // Load videos from API
        async function loadVideos() {
            const container = document.getElementById('videoGrid');
            
            try {
                const response = await fetch(`${API_URL}/videos?active=true`);
                const data = await response.json();

                if (!data.success || !data.data || data.data.length === 0) {
                    container.innerHTML = `
                        <div class="no-videos" style="grid-column: 1 / -1;">
                            <i class="fas fa-video-slash" style="font-size: 50px; margin-bottom: 15px; opacity: 0.5;"></i>
                            <p>No videos available yet. Check back soon!</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = data.data.map(video => `
                    <div class="video-card">
                        <video src="${getVideoUrl(video.videoUrl)}" muted loop playsinline></video>
                        <div class="overlay">
                            <h3>${escapeHtml(video.productName || video.title)}</h3>
                            <button onclick="viewProduct('${video.productLink || '#'}')">View Product</button>
                        </div>
                    </div>
                `).join('');

                // Setup video hover interactions
                setupVideoInteractions();
                
            } catch (error) {
                console.error('Error loading videos:', error);
                container.innerHTML = `
                    <div class="no-videos" style="grid-column: 1 / -1;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 50px; margin-bottom: 15px; color: #e74c3c;"></i>
                        <p>Error loading videos. Please try again later.</p>
                    </div>
                `;
            }
        }

        function getVideoUrl(path) {
            if (!path) return '';
            if (path.startsWith('http')) return path;
            return `http://localhost:5000${path}`;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function viewProduct(link) {
            if (link && link !== '#') {
                // If it's a relative link, navigate within the parent
                if (window.parent !== window) {
                    window.parent.location.href = link;
                } else {
                    window.location.href = link;
                }
            }
        }

        function setupVideoInteractions() {
            document.querySelectorAll(".video-card video").forEach(video => {
                video.addEventListener("mouseenter", () => {
                    video.play();
                });
                video.addEventListener("mouseleave", () => {
                    video.pause();
                    video.currentTime = 0;
                });
            });
        }

        // Load videos on page load
        document.addEventListener('DOMContentLoaded', loadVideos);
    </script>

</body>

</html>
