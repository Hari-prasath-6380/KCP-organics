<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KCP Organics - Users</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family:'Poppins', sans-serif; background:#f0f0f0; padding:40px; }
        h1 { color:#2e7d32; text-align:center; margin-bottom:30px; }
        table { width:80%; margin:auto; border-collapse: collapse; box-shadow: 0 5px 15px rgba(0,0,0,0.2);}
        th, td { padding:12px; border-bottom:1px solid #ddd; text-align:left; }
        th { background-color:#2e7d32; color:white; }
        tr:hover { background-color:#c8e6c9; }
    </style>
</head>
<body>
    <h1>All Registered Users</h1>
    <table id="usersTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            <!-- Users will be added here -->
        </tbody>
    </table>

    <script>
        async function loadUsers() {
            try {
                const response = await fetch('http://localhost:5000/user/all');
                const users = await response.json();

                const tbody = document.querySelector('#usersTable tbody');
                tbody.innerHTML = '';

                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.number}</td>
                        <td>${user.role}</td>
                    `;
                    tbody.appendChild(row);
                });

            } catch (err) {
                console.error('Error loading users:', err);
                alert('Failed to load users');
            }
        }

        window.onload = loadUsers;
    </script>
</body>
</html>
