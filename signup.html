<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up - KCP Organics</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url("bg_img.webp");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            padding-top: 90px; /* give space for fixed navbar */
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgb(253, 250, 250);
            height: 90px;
            padding: 0 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 0; /* optional */
            font-size: 18px;
            z-index: 1000;
        }

        .navbar a {
            text-decoration: none;
            color: black;
            font-weight: 600;
        }

        .logo img {
            height: 65px;
        }

        .section1,
        .section2 {
            display: flex;
            gap: 40px;
        }

        /* Back Button fixed below navbar */
        .back-btn {
            position: fixed;
            top: 100px; /* just below navbar */
            left: 20px;
            padding: 8px 16px;
            background-color: #a8e063;
            color: #2e7d32;
            font-weight: 600;
            border: none;
            border-radius: 20px;
            text-decoration: none;
            cursor: pointer;
            transition: 0.3s;
            z-index: 999;
        }

        .back-btn:hover {
            background-color: #56ab2f;
            color: white;
            transform: translateY(-2px);
        }

        /* Signup Box */
        .signup-container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 22px;
            padding: 30px 25px;
            width: 340px;
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin: 0 auto;
            margin-top: 160px; /* some spacing from navbar/back button */
        }

        .signup-container h1 {
            color: #2e7d32;
            margin-bottom: 18px;
            font-size: 24px;
        }

        .signup-container label {
            display: block;
            text-align: left;
            margin: 8px 0 4px;
            font-weight: 600;
            color: #2e7d32;
            font-size: 13px;
        }

        .signup-container input {
            width: 100%;
            padding: 9px 14px;
            margin-bottom: 12px;
            border: 1px solid #c8e6c9;
            border-radius: 22px;
            font-size: 14px;
            background: #f1f8e9;
            outline: none;
        }

        .signup-container input:focus {
            border-color: #66bb6a;
            box-shadow: 0 0 6px rgba(102, 187, 106, 0.5);
        }

        .role-options {
            display: flex;
            gap: 20px;
            margin: 6px 0 15px;
            align-items: center;
            justify-content: center;
        }

        .role-options div {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: #2e7d32;
            font-weight: 600;
        }

        .signup-container button {
            width: 100%;
            padding: 11px;
            border: none;
            border-radius: 22px;
            background-color: #2e7d32;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .signup-container button:hover {
            background-color: #1b5e20;
        }

        .login-link {
            margin-top: 14px;
            font-size: 13px;
            color: #2e7d32;
        }

        .login-link a {
            color: #2e7d32;
            font-weight: 600;
            text-decoration: none;
        }

        #message {
            margin-bottom: 12px;
            font-weight: 600;
            font-size: 13px;
        }

        /* Mobile */
        @media (max-width: 480px) {
            .signup-container {
                width: 90%;
            }

            .section1,
            .section2 {
                gap: 20px;
            }

            .back-btn {
                top: 95px;
                left: 10px;
                padding: 6px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="logo_final.png" alt="logo">
        </div>

        <div class="section1">
            <a href="home.html">Home</a>
            <a href="#">About</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </div>

        <div class="section2">
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
        </div>
    </nav>

    <!-- Back Button -->
    <a href="home.html" class="back-btn">‚Üê Back to Home</a>

    <!-- Signup Box -->
    <div class="signup-container">
        <h1>Create Your Account</h1>
        <div id="message"></div>

        <form id="signupForm">
            <label>Full Name</label>
            <input type="text" name="name" required>

            <label>Email</label>
            <input type="email" name="email" required>

            <label>Mobile</label>
            <input type="number" name="number" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <label>Select Role</label>
            <div class="role-options">
                <div>
                    <input type="radio" name="role" value="farmer" required>
                    Farmer
                </div>
                <div>
                    <input type="radio" name="role" value="citizen">
                    Citizen
                </div>
            </div>

            <button type="submit">Sign Up</button>

            <div class="login-link">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                name: form.name.value,
                email: form.email.value,
                number: form.number.value,
                password: form.password.value,
                role: form.role.value
            };

            try {
                const response = await fetch('http://localhost:5000/user/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.innerText = data.message + ' Redirecting...';
                    messageDiv.style.color = 'green';
                    // Store user info and redirect
                    if (data.data) {
                        localStorage.setItem('userName', data.data.name);
                        localStorage.setItem('userId', data.data._id);
                        localStorage.setItem('userRole', data.data.role);
                    }
                    form.reset();
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1500);
                } else {
                    messageDiv.innerText = data.message || 'Signup failed';
                    messageDiv.style.color = 'red';
                }
            } catch {
                messageDiv.innerText = 'Server error';
                messageDiv.style.color = 'red';
            }
        });
    </script>

</body>
</html>
